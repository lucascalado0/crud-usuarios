<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header class="header">
            <h1>CADASTRO DE INFORMAÇÕES</h1>
        </header>
        <div class="content">
            <div class="content-1">
                <div class="content-1-title">
                    <h2>FORMULÁRIO DE CADASTRO</h2>
                </div>
                <div class="form-container">
                    <form class="row g-1">
                        <div class="col-md-6">
                            <label for="inputNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="inputNome">
                        </div>
                        <div class="col-md-6">
                            <label for="inputSobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="inputSobrenome">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
                        </div>
                        <div class="col-12">
                            <label for="inputTelefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="inputTelefone" placeholder="(XX) XXXXX-XXXX">
                        </div>
                        <div class="col-12" style="margin-top: 30px;">
                            <button type="submit" class="btn btn-primary">Cadastrar </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="content-2">
            </div>
        </div>
        <footer class="footer">Desenvolvido por Lucas vinicius - 2025</footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
